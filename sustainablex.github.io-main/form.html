<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="preview/css/styles.css">
</head>
<body>
<script href=preview/js/button.js></script>
<a href="thanks.html" target="_top" class="button" data-text="Purchase"></a>
<div class="wrapper">
    <div class="content">
        <h1>Purchase Form</h1>
        <p>Purchase your <strong>very own</strong> reusable bag by filling out this form</p>
    </div>
    <div class="form">
        <div class="top-form">
            <div class="inner-form">
                <div class="label">First Name</div>
                <input type="text" placeholder="John">
            </div>
            <div class="inner-form">
                <div class="label">Last Name</div>
                <input type="text" placeholder="Sam">
            </div>
            <div class="inner-form">
                <div class="label"> Reuable bag Size</div>
                <input type="text" placeholder="Medium">
            </div>
            <div class="inner-form">
                <div class="label"> Quantity</div>
                <input type="number" placeholder="3">
            </div>
            <div class="inner-form">
                <div class="label"> Credit Card Number</div>
                <input type="password" placeholder="123-457-934">
            </div>
        </div>
    
        <div class="middle-form">
            <div class="inner-form">
                <div class="label">Address</div>
                <input type="text" placeholder="18 Rose Street Brampton, Ontario">
            </div>
            <div class="inner-form">
                <div class="label">Plastic Milk Bag(This is if you want to give us Plastic bags for points)</div>
                <input type="number" placeholder="10">
            </div>
        </div>
    
        <div class="bottom-form">
            <div class="inner-form">
                <div class="label"> E-mail</div>
                <textarea placeholder="yourEmail@gmail.com"></textarea>
            </div>
        </div>
        
        <div class="btn">send form</div>
    </div>
        
</div>

</body>
</html>
